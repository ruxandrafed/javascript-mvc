<!DOCTYPE html>
<html>

  <head>
    <title>Best Buy MVC</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Best Buy MVC">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>

  <body>
    <div class="navbar-fixed">
        <nav class="indigo darken-4">
            <div class="nav-wrapper container">

                <ul class="right hide-on-med-and-down">
                    <li><a href="http://www.github.com/ruxandrafed"><i class="material-icons">code</i></a></li>
                    <li><a href="http://www.ruxandrafediuc.com"><i class="material-icons">perm_identity</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- main content -->
    <div class="container">
        <div class="row">
            <div class="col l2 m4 s12">
                <div id="aside">
                  <h5>Categories</h5>
                  <div class="divider"></div>
                  <ul class="categories-list"></ul>
                </div>
            </div>
            <div class="all-products col l9">
              <h5>Our Products</h5>
              <div class="divider"></div>
